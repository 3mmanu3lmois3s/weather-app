<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App (Demo)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="translations.js"></script>
  </head>
  <body>
    <div class="settings-icon-container">
      <i id="settingsIcon" class="settings-icon">⚙️</i>
    </div>

    <div id="settingsModal" class="modal modal-settings">
      <div class="modal-content">
        <span id="closeSettingsButton" class="close-button">&times;</span>
        <h2 id="settingsTitle">Configuración</h2>
        <div class="api-key-container">
          <input
            type="text"
            id="apiKeyInput"
            placeholder="Ingresa tu API Key de OpenWeatherMap"
          />
          <button id="saveApiKeyButton">Guardar API Key</button>
        </div>
        <div class="language-selector-container">
          <label for="languageSelect" id="selectLanguage"
            >Selecciona un idioma:</label
          >
          <select id="languageSelect">
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="fr">Français</option>
          </select>
        </div>
        <div id="message-modal"></div>
      </div>
    </div>

    <h1 id="appTitle">El Clima en tu Ciudad</h1>
    <div class="chart-container">
      <canvas id="citiesChart"></canvas>
    </div>

    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Ingresa una ciudad" />
      <button id="searchButton">Buscar</button>
    </div>

    <div id="weatherInfo" class="weather-info"></div>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="app.js"></script>
  </body>
</html>
